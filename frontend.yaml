deployment:
  enabled: true

containerImage:
  repository: nginx
  tag: 1.18.2
  pullPolicy: IfNotPresent

applicationName: "frontend"

# The default config exposes TCP port 80 and binds the name `http` to it.
containerPorts:
  http:
    port: 3000
    protocol: TCP

service:
  enabled: true
  ports:
    app:
      port: 3000
      targetPort: http
      protocol: TCP


# config domain here
ingress:
  enabled: true
  path: /
  pathType: Prefix
  servicePort: 80
  hosts:
    - frontend-domain.vn
  tls:
    - hosts:
      - frontend-domain.vn
      secretName: tls-config

envVars:
  NODE_ENV: production
  REDIS_URL: cache
  DIRECTUS_LOCAL: "http://cms:8055"
  ELASTIC_HOST: "http://elasticsearch:9200/"
  DIRECTUS_URL: ${DIRECTUS_URL}
  DIRECTUS_ADMIN_KEY: ${DIRECTUS_ADMIN_KEY}
  PUBLIC_URL: ${FRONTEND_URL}
  BASE_DOMAIN: "base.vn"
  BASE_TOKEN: ""
  BASE_API_VERSION: "v1"
  BASE_API_TIMEOUT: "5000"
  BASE_FILE_LIMIT_SIZE: "20"
  BASE_STATUS_PUBLIC: "10"
  BASE_STATUS_CLOSE: "-1"
  BASE_STATUS_DRAFT: "0"
  BASE_LANG_CODE_DF: "vi-VI"
  RECAPCHA_SECRET: ${CAPTCHA_SECRET}
  RECAPCHA_SITEKEY: ${CAPTCHA_SITEKEY}
  ELASTIC_USERNAME: ${ELASTIC_USERNAME}
  ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}

# envFrom is a map of strings code environment variable use secrets
envFroms:
  enabled: false

additionalContainerEnv: {}

configMaps: {}

persistentVolumes: {}

scratchPaths: {}

secrets: {}

containerResources: {}

nodeSelector: {}

affinity: {}

tolerations: []

# list is a string that corresponds to the Secret name.
imagePullSecrets:
  - imagepull-example

# The default config uses empty string to indicate that the default service account should be used and one shouldn't
# be created
serviceAccount:
  name: ""
  create: false
  annotations: {}
  labels: {}